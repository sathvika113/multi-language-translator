<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="translator-container">
        <h1>Language Translator</h1>
        <div id="panel">
            <p>From:</p>
            <select id="sourceLang">
                <!-- Source language options will be populated here -->
            </select>
            <p>To:</p>
            <select id="targetLang">
                <!-- Target language options will be populated here -->
            </select>
            </div>
        <div class="div"><textarea id="inputText" placeholder="Enter text to translate"></textarea></div>
        <button id="translateButton">Translate</button>
        <div id="outputText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
